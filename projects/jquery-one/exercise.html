<!DOCTYPE html>
<html>
    <head>
        <title>jQuery: Let's Get It!</title>
        
    </head>
    <body>
        <div id='container'>
            <h1>jQuery Rocks!</h1>
           <p id='target'>hola</p>
           <p>world</p>
           <div class='holder'>
               <ul>
                   <li>first list item</li>
                   <li>second list item</li>
               </ul>
           </div>
           <div class='holder'>
               <ul>
                   <li>third list item</li>
                   <li>fourth list item</li>
               </ul>
           </div>
 
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script>
            var allDIVS = $('div');
            var allULs = $('ul');
            $('p').css('color', 'blue');
            $('#container').css('background-color', 'red');
            $('.holder').css('border','1px solid black');
            $('ul li').css('font-weight','bold');
            $("p:not('#target')").fadeOut('slow');
            $('#container').prepend('<div>hello</div>');
            $('#container').append('<div>goodbye</div>');
            $('body').prepend('<div>prepend new div</div>');
            $('body').after('<div>new div after</div>');
            $("#container .holder:not(':eq(1)')").prepend("<div id='first'>yo</div>");
            $("#container .holder:not(':eq(0)')").append("<div id='first'>WORD</div>");
            var newDetachedDiv = document.createElement('div');
            var txt = document.createTextNode('This is the text in new element.');
            newDetachedDiv.appendChild(txt);
            $(newDetachedDiv).css('background-color','green');
            //$('body').append(newDetachedDiv);
           document.body.appendChild(newDetachedDiv);
        //Run this code: $('div').remove(); What does it do?
            //It removes all the divs from the page, leaving an empty page
        //Reload the page and do this: $('#container').empty(); How is that different than above
           //This empties only the contents of the #container div
        //What does this code do? var orphanNode = $('#target').detach();
            //This removes the p element with the target id
        //Now try adding: $('#container').append(orphanNode); Why would this be useful?
            /*this adds that target p tag to the end of the container div. this could be 
            useful if you need to move an existing element */
        </script>
    </body>
</html>

<html>

<head>
  <link rel="stylesheet" href="css/custom.css" type="text/css" />
</head>

<body>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script>
    $.get('data/customers.json', function(data){
      console.log(data);
      //page is an array of jquery <ul>'s
      var page = $.map(data, function(person){
        var ul = $('<ul>');
        ul.append($('<li>').text("Name: " + person.name));
        for (var key in person) {
          if (Array.isArray(person[key])) {
            var li = $('<li>').text(key + ": " + person[key]);
            ul.append(li);
          }
        }
        return ul;
      });

      $('body').append(page);
     
    });
    </script>
</body>

</html>
